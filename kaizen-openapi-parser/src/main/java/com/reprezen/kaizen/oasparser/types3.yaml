imports:
  OpenApiObject: _intf
  OpenApiObjectImpl: _impl
defaultExtendInterfaces:
  - OpenApiObject
decls:
  - extPat: &extPat "x-.+"
  - noextPat: &noextPat "(?!x-).*"
  - namePat: &namePat "[a-zA-Z0-9\\._-]+"
  - noextNamePat: &noextNamePat "(?!x-)[a-zA-Z0-9\\._-]+"
  - pathPat: &pathPat "/.*"
  - extName: &extName extension
  - extDef: &extDef
      name: Extension
      type: Object
      parentPath: ""
      structure: map
      keyPattern: *extPat
  
types:
  - name: OpenApi3
    imports: 
      intf:  [ ValidationResults ]
      impl: [ OpenApi3Validator, Validator, ValidationResults, Severity, Inject, ReferenceRegistry, ObjectNode, JsonNodeFactory ]
    extendInterfaces: [OpenApi<OpenApi3>]
    fields:
      openapi:
        name: OpenApi
        type: String
      info:
        name: Info
      servers:
        name: Server
        structure: collection
      paths:
        name: Path
        structure: map
        keyPattern: *pathPat
      pathsExtension: 
        <<: *extDef
        name: PathsExtension
        parentPath: paths
      components/schemas:
        name: Schema
        structure: map
        keyPattern: *namePat
      components/responses:
        name: Response
        structure: map
        keyPattern: *namePat
      components/parameters:
        name: Parameter
        structure: map
        keyPattern: *namePat
      components/examples:
        name: Example
        type: Example
        structure: map
        keyPattern: *namePat
      components/requestBodies:
        name: RequestBody
        plural: RequestBodies
        structure: map
        keyPattern: *namePat
      components/headers:
        name: Header
        structure: map
        keyPattern: *namePat
      components/securitySchemes:
        name: SecurityScheme
        structure: map
        keyPattern: *namePat
      components/links:
        name: Link
        structure: map
        keyPattern: *namePat
      components/callbacks:
        name: Callback
        structure: map
        keyPattern: *noextNamePat
      componentsExtension:
        <<: *extDef
        name: ComponentsExtension
        parentPath: components
      security:
        name: SecurityRequirement
        structure: collection
      tags:
        name: Tag
        structure: collection
      externalDocs:
        name: ExternalDocs
      *extName: *extDef
      
  - name: OAuthFlow
    fields:
      authorizationUrl:
        name: AuthorizationUrl
        type: String
      tokenUrl:
        name: TokenUrl
        type: String
      refreshUrl:
        name: RefreshUrl
        type: String
      scopes:
        name: Scope
        type: String
        structure: map
        keyPattern: *noextPat
      scopesExtension:
        <<: *extDef
        name: ScopesExtension
        parentPath: scopes
      *extName: *extDef
                      
  - name: Tag
    fields:
      name:
        name: Name
        type: String
      description:
        name: Description
        type: String
      externalDocs:
        name: ExternalDocs 
      *extName: *extDef

  - name: SecurityScheme
    fields:
      type:
        name: Type
        type: String
      description:
        name: Description
        type: String
      name:
        name: Name
        type: String
      in:
        name: In
        type: String
      scheme:
        name: Scheme
        type: String
      bearerFormat:
        name: BearerFormat
        type: String
      flow/implicit:
        name: ImplicitOAuthFlow
        type: OAuthFlow
      flow/password:
        name: PasswordOAuthFlow
        type: OAuthFlow
      flow/clientCredentials:
        name: ClientCredentialsOAuthFlow
        type: OAuthFlow
      flow/authorizationCode:
        name: AuthorizationCodeOAuthFlow
        type: OAuthFlow
      flowExtension:
        <<: *extDef
        name: OAuthFlowsExtension
        parentPath: flow
      openIdConnectUrl:
        name: OpenIdConnectUrl
        type: String
      *extName: *extDef
                
  - name: Info
    fields:
      title:
        name: Title
        type: String
      description:
        name: Description
        type: String
      termsOfService:
        name: TermsOfService
        type: String
      contact:
        name: Contact
      license:
        name: License
      version:
        name: Version
        type: String
      *extName: *extDef

  - name: Contact
    fields: 
      name:
        name: Name
        type: String
      url:
        name: Url
        type: String
      email:
        name: Email
        type: String
      *extName: *extDef

  - name: License
    fields:
      name:
        name: Name
        type: String
      url:
        name: Url
        type: String
      *extName: *extDef
  
  - name: Server
    fields:
      url:
        name: Url
        type: String
      description:
        name: Description
        type: String
      variables:
        name: ServerVariable
        structure: map
        keyPattern: *noextNamePat
      variablesExtension:
        <<: *extDef
        name: VariablesExtension
        parentPath: variables
      *extName: *extDef

  - name: ServerVariable
    fields:
      enum:
        name: EnumValue
        type: Primitive
        structure: collection
      default:
        name: Default
        type: Primitive
      description:
        name: Description
        type: String
      *extName: *extDef
        
  - name: Path
    fields:
      summary:
        name: Summary
        type: String
      description:
        name: Description
        type: String
      operations:
        name: Operation
        structure: map
        parentPath: ""
        keyPattern: get|put|post|delete|options|head|patch|trace
      get:
        name: Get
        type: Operation
        noImpl: true
      put:
        name: Put
        type: Operation
        noImpl: true
      post:
        name: Post
        type: Operation
        noImpl: true
      delete:
        name: Delete
        type: Operation
        noImpl: true
      options:
        name: Options
        type: Operation
        noImpl: true
      head:
        name: Head
        type: Operation
        noImpl: true
      patch:
        name: Patch
        type: Operation
        noImpl: true
      trace:
        name: Trace
        type: Operation
        noImpl: true
      servers:
        name: Server
        structure: collection
      parameters:
        name: Parameter
        structure: collection
        keyDecls:
          - String name
          - String in
      *extName: *extDef
        
  - name: Operation
    fields:
      tags:
        name: Tag
        type: String
        structure: collection
      summary:
        name: Summary
        type: String
      description:
        name: Description
        type: String
      externalDocs:
        name: ExternalDocs
      operationId:
        name: OperationId
        type: String
      parameters:
        name: Parameter
        structure: collection
        keyDecls:
          - String name
          - String id
      requestBody:
        name: RequestBody
      responses:
        name: Response
        structure: map
        keyPattern: "default|(\\d\\d\\d)"
      responsesExtension:
        <<: *extDef
        name: ResponsesExtension
        parentPath: responses
      callbacks:
        name: Callback
        structure: map
        keyPattern: *noextNamePat
      callbacksExtension:
        <<: *extDef
        name: CallbacksExtension
        parentPath: callbacks
      deprecated:
        name: Deprecated
        type: Boolean
      security:
        name: SecurityRequirement
        structure: collection
      servers:
        name: Server
        structure: collection
      *extName: *extDef
        
  - name: Callback
    fields:
      callbackPaths:
        name: CallbackPath
        type: Path
        structure: map
        parentPath: ""
        keyPattern: *noextPat
        keyName: expression
      *extName: *extDef

  - name: SecurityRequirement
    fields:
      reqirement:
        name: Requirement
        type: SecurityParameter
        parentPath: ""
        structure: map
        keyPattern: *namePat

  - name: SecurityParameter
    imports:
      impl: [JsonNodeFactory]
    fields:
      parameter:
        name: Parameter
        type: String
        parentPath: ""
        structure: collection
                      
  - name: Response
    fields:
      description:
        name: Description
        type: String
      headers:
        name: Header
        structure: map
      content:
        name: ContentMediaType
        type: MediaType
        structure: map
      links:
        name: Link
        structure: map
      *extName: *extDef

  - name: Link
    fields:
      operationId:
        name: OperationId
        type: String
      operationRef:
        name: OperationRef
        type: String
      parameters:
        name: Parameter
        type: String
        structure: map
      headers:
        name: Header
        type: Header
        structure: map
      description:
        name: Description
        type: String
      server:
        name: Server
        type: Server
      *extName: *extDef

  - name: RequestBody
    fields:
      description:
        name: Description
        type: String
      content:
        name: ContentMediaType
        type: MediaType
        structure: map
      required:
        name: Required
        type: Boolean
      *extName: *extDef

  - name: MediaType
    fields:
      schema:
        name: Schema
      examples:
        name: Example
        type: Example
        structure: map
        keyPattern: *namePat
      example:
        name: Example
        type: Object
      encoding:
        name: EncodingProperty
        plural: EncodingProperties
        structure: map
      *extName: *extDef

  - name: EncodingProperty
    fields:
      contentType:
        name: ContentType
        type: String
      Headers:
        name: Header
        type: String
        structure: map
        selfKeyed: true
      style:
        name: Style
        type: String
      explode:
        name: Explode
        type: Boolean
      *extName: *extDef
             
  - name: ExternalDocs
    fields:
      description:
        name: Description
        type: String
      url:
        name: Url
        type: String
      *extName: *extDef

  - name: Parameter
    fields: &paramFields
      name:
        name: Name
        type: String
      in:
        name: In
        type: String
      description:
        name: Description
        type: String
      required:
        name: Required
        type: Boolean
      deprecated:
        name: Deprecated
        type: Boolean
      allowEmptyValue:
        name: AllowEmptyValue
        type: Boolean
      style:
        name: Style
        type: String
      explode:
        name: Explode
        type: Boolean
      allowReserved:
        name: AllowReserved
        type: Boolean
      schema:
        name: Schema
      example:
        name: Example
        type: Object
      examples:
        name: Example
        type: Example
        structure: map
        keyPattern: *namePat
      content:
        name: ContentMediaType
        type: MediaType
        structure: map
      *extName: *extDef

  - name: Header
    # Header is identical to Parameter except in terms of where it's allowed
    fields: *paramFields
        
  - name: Schema
    imports:
      impl: [ Optional, JsonPointer, IJsonOverlay ]
    fields:
      title:
        name: Title
        type: String
      multipleOf:
        name: MultipleOf
        type: Number
      maximum:
        name: Maximum
        type: Number
      exclusiveMaximum:
        name: ExclusiveMaximum
        type: Boolean
      minimum:
        name: Minimum
        type: Number
      exclusiveMinimum:
        name: ExclusiveMinimum
        type: Boolean
      maxLength:
        name: MaxLength
        type: Integer
      minLength:
        name: MinLength
        type: Integer
      pattern:
        name: Pattern
        type: String
      maxItems:
        name: MaxItems
        type: Integer
      minItems:
        name: MinItems
        type: Integer
      uniqueItems:
        name: UniqueItems
        type: Boolean
      maxProperties:
        name: MaxProperties
        type: Integer
      minProperties:
        name: MinProperties
        type: Integer
      required:
        name: RequiredField
        type: String
        structure: collection
        selfKeyed: true
      enum:
        name: Enum
        type: Object
        structure: collection
      type:
        name: Type
        type: String
      allOf:
        name: AllOfSchema
        type: Schema
        structure: collection
      oneOf:
        name: OneOfSchema
        type: Schema
        structure: collection
      anyOf:
        name: AnyOfSchema
        type: Schema
        structure: collection
      not:
        name: NotSchema
        type: Schema
      items:
        name: ItemsSchema
        type: Schema
      properties:
        name: Property
        plural: Properties
        type: Schema
        structure: map
      additionalPropertiesSchema:
        name: AdditionalPropertiesSchema
        parentPath: additionalProperties
        type: Schema
        createTest: .isObject() 
      additionalPropertiesBoolean:
        name: AdditionalProperties
        parentPath: additionalProperties
        type: Boolean
        createTest: .isBoolean()
      description:
        name: Description
        type: String
      format:
        name: Format
        type: String
      default:
        name: Default
        type: Object
      nullable:
        name: Nullable
        type: Boolean
      discriminator:
        name: Discriminator
        type: String
      readOnly:
        name: ReadOnly
        type: Boolean
      writeOnly:
        name: WriteOnly
        type: Boolean
      xml:
        name: Xml
      externalDocs:
        name: ExternalDocs
      examples:
        name: Example
        type: Example
        structure: map
        keyPattern: *namePat
      example:
        name: Example
        type: Object
      deprecated:
        name: Deprecated
        type: Boolean
      *extName: *extDef
 
  - name: Xml
    fields:
      name:
        name: Name
        type: String
      namespace:
        name: Namespace
        type: String
      prefix:
        name: Prefix
        type: String
      attribute:
        name: Attribute
        type: Boolean
      wrapped:
        name: Wrapped
        type: Boolean        
      *extName: *extDef
  
  - name: Example
    fields:
      summary:
        name: Summary
        type: String
      description:
        name: Description
        type: String
      value:
        name: Value
        type: Object        
      externalValue:
        name: ExternalValue
        type: String
      *extName: *extDef
